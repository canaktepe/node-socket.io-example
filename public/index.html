<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NodeJS Socket.io Example</title>
    <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-3">
        <h4 class="mb-3">Add Product</h4>
        <div class="row mb-5">
            <div class="col-12">

                <div class="form-group">
                    <input type="text" class="form-control" id="txtName" placeholder="Product Name" data-bind="value:newProductName">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary float-right" data-bind="click:addProduct">Submit</button>
                </div>
            </div>
        </div>

        <div class="table-responsive" data-bind="visible:products().length>0">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th class="text-right">Process</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach:products">
                    <tr>
                        <td data-bind="text:id">id</td>
                        <td data-bind="text:name">name</td>
                        <td class="text-right"><button type="button" class="btn btn-sm btn-danger" data-bind="click:$parent.removeProduct">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- <div id="products" style="display: none;"></div> -->
    </div>



</body>
<script src="/static/jquery/dist/jquery.min.js"></script>
<script src="/static/knockout/build/output/knockout-latest.js"></script>
<script src="/static/socket.io-client/dist/socket.io.js"></script>
<script>
    var socket = io();
</script>
<script src="/static/scripts/script.js"></script>
</html>
